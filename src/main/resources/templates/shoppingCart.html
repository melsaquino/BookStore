<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart!</h1>
    <div th:insert="nav.html::navbar"></div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}">Display the error message here.</p>
    </div>
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.key.title}">Title ...</td>
            <td th:text="${book.key.author}">Author ...</td>
            <td th:text="${book.key.description}">This is a book ...</td>
            <td th:text="${book.key.price}">300 ...</td>
            <td th:text="${book.key.category}">Fiction ...</td>
            <td th:text="${book.value}">0 ...</td>
        </tr>
    </table>

    <form th:action="@{/checkout/{userId}/all(userId=${userId})}" method="POST">
        <button type="submit" name ="checkout">Checkout All</button>
    </form>

</body>
</html>
