<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <title>Registration</title>
</head>
<body>
<form method="POST" th:action="@{/api/registration}" >
  <div class="form-group">
    <label for="email" ><b>Email</b></label>
    <input type="text" class="form-control"  placeholder="Enter Email"  name="email" id="email" required>
  </div>
  
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input type="password" class="form-control"  placeholder="Enter Password"  name="password" id="password" required>
  </div>
  <div class="form-group">
    <label for="psw_repeat"><b>Repeat Password</b></label>
    <input type="password" class="form-control"  placeholder="Repeat Password"  name="psw_repeat" id="psw_repeat" required><button type="submit" class="registerbtn">Register</button>
  </div>
  <div class="container signin">
    <p>Already have an account? <a href="/api/login">Login</a>.</p>
  </div>
</form>
</body>
</html>
