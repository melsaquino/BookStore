<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Your Order History</title>
</head>
<body>
    <h1 >Your Order History</h1>
    <div th:insert="nav.html::navbar">
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}">Display the error message here.</p>
    </div>
    <table class="table table-bordered container">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price per item</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Date</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.bookTitle}">Title ...</td>
            <td th:text="${order.bookAuthor}">Author...</td>

            <td th:text="${order.pricePerBook}">300 ...</td>
            <td th:text="${order.quantity}">30 ...</td>
            <td th:text="${order.total}">330 ...</td>
            <td th:text="${order.transactionDate}">date ...</td>
        </tr>
    </table>

</body>
</html>
